title: Loom
description: Clean typography, dark mode, computational essays.
logo: /assets/images/loom_collective.jpg
# url: "https://loomcollective.ai"
url: "https://loomcollective.github.io"
baseurl: ""
author: paul-hobson
lang: en

# Brand — controls which assets/css/brand-{name}.css is loaded.
brand: loom
brand_name: "Loom Collective"
brand_default_theme: "dark"

# fonts_url — override the Google Fonts URL for brand-specific typefaces.
fonts_url: ""

# tokens_css — optional extra CSS after the brand file for site-specific tweaks.
tokens_css: ""

# Theme submodule paths (theme/ is git submodule pointing at subhaus95/template-main)
layouts_dir:  theme/_layouts
includes_dir: theme/_includes
plugins_dir:  theme/_plugins

permalink: /:title/
future: true

# Social links (optional — set to empty string to hide)
twitter: ""
facebook: ""

# Analytics — Cloudflare Web Analytics token
analytics_token: ""

# Mapbox GL JS — public token (pk.eyJ...)
mapbox_token: "pk.eyJ1IjoiYnJlYWRlZGNvZCIsImEiOiJjbW0xa25qc2EwMmtwMnJwejJlNndqdnoxIn0._7I9PwXuFLrOQINVZ84y1w"

# Giscus comments
giscus:
  repo: "LoomCollective/loomcollective.github.io"
  repo_id: "R_kgDORYNKVA"
  category: "Announcements"
  category_id: "DIC_kwDORYNKVM4C3J-l"

collections:
  pages:
    output: true
    permalink: /:title/

defaults:
  - scope:
      path: "_posts"
    values:
      layout: post
      image: /assets/images/og-default.png
  - scope:
      path: "_pages"
    values:
      layout: default

plugins:
  - jekyll-paginate-v2
  - jekyll-archives
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-last-modified-at

jekyll-archives:
  enabled:
    - categories
    - tags
  layouts:
    category: topic
    tag: tag
  permalinks:
    category: /topic/:name/
    tag: /tag/:name/

pagination:
  enabled: true
  per_page: 12
  permalink: "/page/:num/"
  title: ":title — page :num"
  trail:
    before: 2
    after: 2

navigation:
  - title: Home
    url: /
  - title: Topics
    url: /topics/
  - title: Collections
    url: /collections/
  - title: Start Here
    url: /start-here/
  - title: Archive
    url: /archive/

secondary_navigation:
  - title: About
    url: /about/
  - title: Contact
    url: /contact/
  - title: RSS
    url: /feed.xml

exclude:
  - theme/         # submodule — layouts/includes/plugins still loaded via *_dir config
  - Gemfile
  - Gemfile.lock
  - .github/
  - .gitignore
  - README.md
